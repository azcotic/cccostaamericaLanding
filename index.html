<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC. Costa America - Supermercado</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* * CSS Reset and Basic Styles 
         */
        :root {
            --primary-green: #2ECC71;
            --dark-green: #27AE60;
            --white: #ffffff;
            --light-text: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Background image of a supermarket */
            background-image: url('https://images.unsplash.com/photo-1583258292688-d0213dc5a3a8?q=80&w=2574&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background static on scroll */
            color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* * Main Container with Glassmorphism Effect
         */
        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            padding: 80px 20px 40px 20px; /* Increased top padding for logo space */
            /* Glassmorphism effect */
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }

        /* * Logo Placeholder
         */
        .logo-placeholder {
            width: 120px;
            height: 120px;
            background-color: var(--white);
            border-radius: 50%;
            position: absolute;
            top: -60px; /* Pulls the circle half way up */
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.18);
            /* This is where your logo image would go. 
               For now, it's an empty white circle. */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            color: var(--light-text);
            text-shadow: 1px 1px 3px var(--shadow-color);
        }

        /* * Buttons and Actions
         */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: inline-flex; /* Use flex to align icon and text */
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between icon and text */
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn .fa-brands {
            font-size: 1.25rem; /* Adjust icon size */
        }

        .btn-primary {
            background-color: var(--primary-green);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--dark-green);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--dark-green);
        }

        .btn-secondary:hover {
            background-color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* * Footer Styling
         */
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--light-text);
            text-shadow: 1px 1px 3px var(--shadow-color);
        }

        footer a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .actions {
                flex-direction: row;
                justify-content: center;
            }
            h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 2rem;
            }
            .logo-placeholder {
                width: 100px;
                height: 100px;
                top: -50px;
            }
            .container {
                padding-top: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- LOGO PLACEHOLDER: Replace this div with your <img> tag -->
        <div class="logo-placeholder"></div>
        
        <main>
            <h1>Tu supermercado de confianza.</h1>
            <p>Productos frescos y de calidad, siempre cerca de ti. Explora nuestras ofertas y contáctanos.</p>
            
            <div class="actions">
                <!-- IMPORTANT: Replace '#' with the actual link to your menu PDF or webpage -->
                <a href="#" class="btn btn-primary">Ver menú</a>
                
                <!-- IMPORTANT: Replace '1234567890' with your WhatsApp number -->
                <a href="https://wa.me/1234567890" target="_blank" class="btn btn-secondary">
                    <!-- Font Awesome WhatsApp Icon -->
                    <i class="fa-brands fa-whatsapp"></i>
                    Contactar por WhatsApp
                </a>
            </div>
        </main>
    </div>

    <footer>
        <p>
            <a href="https://www.instagram.com/cccostaamericaoficial" target="_blank">
                <!-- Font Awesome Instagram Icon -->
                <i class="fa-brands fa-instagram"></i>
                Síguenos en Instagram
            </a>
        </p>
    </footer>

</body>
</html>
